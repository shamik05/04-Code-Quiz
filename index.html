<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
      <header> 
        <h1>Javascript Quiz</h1>
      </header>

      <div class="card">
        <div class="card-header hide">
          <h2 class="header">Question #</h2>
        </div>

        <div class="card-body hide">
          <textarea readonly id="question" aria-label="Generated Question"></textarea>
        </div>

        <div class="card-footer hide">
        <div id="quizAnswers" class="btnControls">
          <button id="btn1" class="btn">Choice 1</button>
          <button id="btn2" class="btn">Choice 2</button>
          <button id="btn3" class="btn">Choice 3</button>
          <button id="btn4" class="btn">Choice 4</button>
        </div>
      </div>

      
      <div class="otherButtons">
        <button id="btnStart" class="btnStart btn">Start</button> 
        <button id="btnStop" class="btnStop btn hide">Stop</button>        
        <button id="btnHigh" class="btnHigh btn">High Scores</button>
      </div>  
        
    </div>



    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
